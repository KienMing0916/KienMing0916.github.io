<!DOCTYPE html>
<html>
    <head>
        <title>Week 7 Combine Exercise</title>
        <link href="css/combineexercise.css" rel="stylesheet" />

        <script src="https://kit.fontawesome.com/c3573e9c36.js" crossorigin="anonymous"></script>   
    </head>

    <body>
        <div class="logoheader">
            <i id="heartlogo" class="fa-solid fa-heart"></i>
        </div>

        <div id="container">
            <div id="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                    <a href="#">Home</a>
                    <a href="#">News</a>
                    <a href="#">Contact</a>
                    <a href="#">About</a>
                </div>
            </div>

            <div class="topnav" id="myTopnav">
                <a href="#home" class="active">Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                <a href="javascript:void(0);" class="icon" onclick="openNav()">
                  <i class="fa-solid fa-heart"></i>
                </a>
              </div>
              <div id="exercisetitle">
                <h2>Responsive Topnav Example</h2>
                <p>Resize the browser window to see how it works.</p>
              </div>
        </div>
